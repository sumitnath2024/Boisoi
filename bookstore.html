<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>বইয়ের দোকান - বইসই</title>
  <link rel="stylesheet" href="css/bookstore-styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="js/firebase-config.js" defer></script>
  <script src="js/bookstore.js" defer></script>
</head>
<body>
  <div class="bookstore-container">
    <header>
      <h1>বইয়ের দোকান</h1>
      <input type="text" id="searchBar" placeholder="বই খুঁজুন...">
      <select id="categoryFilter">
        <option value="">বিভাগ দ্বারা ফিল্টার করুন</option>
        <option value="fiction">কল্পকাহিনী</option>
        <option value="non-fiction">অকল্পকাহিনী</option>
        <option value="science">বিজ্ঞান</option>
        <option value="history">ইতিহাস</option>
        <!-- Add more categories as needed -->
      </select>
    </header>
    <div id="bookList" class="book-list">
      <!-- Books will be dynamically added here -->
    </div>
  </div>
</body>
</html>
