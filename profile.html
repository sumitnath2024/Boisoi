<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ব্যবহারকারী প্রোফাইল - বইসই</title>
  <link rel="stylesheet" href="css/profile-styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-functions.js"></script>
  <script src="https://www.google.com/jsapi" type="text/javascript"></script> <!-- Google Input Tools -->
  <script src="js/firebase-config.js" defer></script>
  <script src="js/profile.js" defer></script>
</head>
<body>
  <div class="profile-container">
    <header>
      <h1>ব্যবহারকারী প্রোফাইল</h1>
    </header>
    <form id="profileForm">
      <label for="name">নাম:</label>
      <input type="text" id="name" name="name" required>

      <label for="address">ঠিকানা:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="dob">জন্ম তারিখ:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="contactNo">যোগাযোগ নম্বর:</label>
      <input type="tel" id="contactNo" name="contactNo" required>

      <button type="submit">সংরক্ষণ করুন</button>
    </form>
    <button id="subscribeButton">সাবস্ক্রাইব করে লেখক হন</button>
  </div>

  <script>
    // Load the Google Input Tools API
    google.load("elements", "1", {
      packages: "transliteration"
    });

    // Initialize the transliteration control
    function onLoad() {
      var options = {
        sourceLanguage: 'en',
        destinationLanguage: ['bn'],
        transliterationEnabled: true
      };

      var control = new google.elements.transliteration.TransliterationControl(options);

      // Make the text fields transliterated
      control.makeTransliteratable(['name', 'address']);
    }

    google.setOnLoadCallback(onLoad);
  </script>
</body>
</html>
