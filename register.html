<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>নিবন্ধন - BoiSoi</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="js/firebase-config.js" defer></script>
  <script src="js/register.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>নিবন্ধন করুন</h1>
    <p>নিবন্ধন করতে নিচের ফর্মটি পূরণ করুন।</p>
    <form id="registerForm">
      <input type="text" id="name" name="name" placeholder="নাম" required>
      <input type="email" id="email" name="email" placeholder="ইমেল" required>
      <input type="password" id="password" name="password" placeholder="পাসওয়ার্ড" required>
      <div class="strength" id="password-strength">পাসওয়ার্ড শক্তি</div>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="পাসওয়ার্ড নিশ্চিত করুন" required>
      <button type="submit">নিবন্ধন</button>
    </form>
  </div>
</body>
</html>
